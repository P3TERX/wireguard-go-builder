name: Update Check

on:
  workflow_dispatch:
  schedule:
    - cron: 45 12 * * *

permissions:
  actions: write
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:

    - name: Get Version Number
      id: getVersion
      run: echo "releaseTag=$(curl -fsSL https://api.github.com/repos/WireGuard/wireguard-go/tags | grep 'name' | grep -v v | head -1 | cut -d'"' -f4)" >> $GITHUB_OUTPUT

    - name: Compare Version Number
      id: cacheVersion
      uses: actions/cache@v3
      with:
        path: .releaseTag
        key: wireguard-go-${{ steps.getVersion.outputs.releaseTag }}

    - name: Save New Version Number
      if: steps.cacheVersion.outputs.cache-hit != 'true'
      run: echo ${{ steps.getVersion.outputs.releaseTag }} | tee .releaseTag

    - name: Bump Version
      if: steps.cacheVersion.outputs.cache-hit != 'true'
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ github.token }}
        event-type: Bump Version to ${{ steps.getVersion.outputs.releaseTag }}

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 0
        keep_minimum_runs: 1
